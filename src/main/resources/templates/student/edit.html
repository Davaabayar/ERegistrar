<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="description"
	content="ERegistrar demo application for Spring WebMVC">
<meta name="author" content="B.Davaabayar">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
<link
	href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>

<title>E Registrar</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="/eregistrar/home">E Registrar</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/eregistrar/home">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/eregistrar/students/list">Students</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('/img/bg.jpg'); height: 70px;">
		<div class="overlay"></div>
	</header>
	<div class="container" style="max-width: 500px;">
		<h1>Update student with ID:[[${student.studentId}]]</h1>
		<form id="editStudentForm" method="post" action="/eregistrar/student/edit" th:object="${student}">
		  <input type="hidden" name="studentId" th:value="${student.studentId}"/>
			<fieldset>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="studentNumber">Student Number <span
								style="color: red">*</span></label> 
							<input id="studentNumber" name="studentNumber"
								type="text" class="form-control"
								th:value="${student.studentNumber}" required="required">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="firstName">First Name <span
								style="color: red">*</span></label> <input id="firstName"
								name="firstName" type="text" class="form-control"
								th:value="${student.firstName}" required="required">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="middleName">Middle Name</label> <input
								id="middleName" name="middleName" type="text"
								class="form-control" th:value="${student.middleName}">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="lastName">Last Name <span style="color: red">*</span></label>
							<input id="lastName" name="lastName" type="text"
								class="form-control" th:value="${student.lastName}"
								required="required">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for=cgpa>GPA</label> <input id="cgpa" name="cgpa"
								type="text" class="form-control" aria-describedby="cgpaHelp"
								placeholder="0.00" pattern="^[0-4]{1}(?:\.[0-9]{2})?$"
								th:value="${student.cgpa}"> 
								<small id="cgpaHelp"
								class="form-text text-muted">Enter a valid GPA (e.g.
								4.00)</small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="enrollmentDate">Enrolled <span
								style="color: red">*</span></label> <input id="enrollmentDate"
								name="enrollmentDate" type="date" class="form-control"
								th:value="${student.enrollmentDate}" required="required">
						</div>
					</div>
					<!-- <div class="col-md-6">
						<div class="form-group">
							<label for="isInternational">Is International <span
								style="color: red">*</span></label> 
							<select id="isInternational"
								name="isInternational" type="dropdown" class="form-control"
								th:value="${student.isInternational}" required="required">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</div>
					</div> -->
				</div>
				<div class="row">
					<div class="col-md-12">
						<a href="/eregistrar/student/edit" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
						<button id="btnSubmit" type="submit"
							class="btn btn-outline-success">Update Student</button>
					</div>
				</div>
	</div>
	</fieldset>
	</form>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
